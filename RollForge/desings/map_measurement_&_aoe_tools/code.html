<style>/* Custom Hex Grid Pattern */
.hex-grid {
    background-color: #0f0f12;
    background-image: url(https://lh3.googleusercontent.com/aida-public/AB6AXuBuMDO2ABZmCwf1H7_L0RmlCYEKVQakqJ4LZoQv4xM9P1L0SUu9pE7iFTogcZKr0eFEkUeg6F3uj1TrtQekmnxvQ6lJ8I0T7SEWrut9zLQm2FYymMO3JasS2i0QF1nj5nicpO8A05xR_qlTnag48UPvvJYwyywU6k5PmXMXuDp4DO3Ud7GJZnmkrcRXPchWO24G8ZUGUZy9sy-dlewXmfiUcJSRnL8Qk8nhoG5IUXpKKNsUlGjGLGOgz55vYhTCAYRX01AYvmXo7Y4)
    }
/* AOE Cone Helper */
.cone-aoe {
    clip-path: polygon(50% 100%, 0% 0%, 100% 0%);
    background: linear-gradient(0deg, rgba(249, 115, 22, 0.1) 0%, rgba(249, 115, 22, 0.6) 100%);
    border-top: 2px solid rgba(249, 115, 22, 0.8)
    }
/* AOE Radial Helper */
.radial-aoe {
    background: radial-gradient(circle, rgba(139, 92, 246, 0.2) 0%, rgba(139, 92, 246, 0.5) 100%);
    border: 2px solid rgba(139, 92, 246, 0.8)
    }
/* Dashed Line SVG styling */
.measurement-line line {
    stroke: #3713ec;
    stroke-width: 3;
    stroke-dasharray: 8, 4;
    stroke-linecap: round;
    filter: drop-shadow(0 2px 2px rgba(0, 0, 0, 0.5))
    }
.measurement-dot {
    fill: #3713ec;
    filter: drop-shadow(0 2px 2px rgba(0, 0, 0, 0.5))
    }</style>

<div class="flex flex-1 justify-end gap-8">

<span class="material-symbols-outlined text-[16px]">straighten</span>
<span>30 ft / 6 Hex</span>
</div>
</div>
<!-- AOE: Radial (Violet) -->
<div class="absolute left-[30%] top-[30%] w-64 h-64 -translate-x-1/2 -translate-y-1/2 rounded-full radial-aoe flex items-center justify-center group cursor-move z-10 hover:border-violet-400 transition-colors">
<div class="bg-violet-900/80 text-violet-100 text-[10px] font-bold px-2 py-0.5 rounded opacity-0 group-hover:opacity-100 transition-opacity absolute -top-8 pointer-events-none">
                    20ft Radius
                </div>
<div class="w-1.5 h-1.5 bg-violet-500 rounded-full"></div>
</div>
<!-- AOE: Cone (Orange) -->
<div class="absolute left-[65%] top-[35%] w-[400px] h-[400px] -translate-x-1/2 -translate-y-full origin-bottom cone-aoe rotate-[150deg] z-10 group cursor-move hover:border-t-orange-400 transition-colors">
<div class="absolute top-[30%] left-1/2 -translate-x-1/2 text-orange-100 font-bold text-xs opacity-70 rotate-180">

<div class="absolute -bottom-1 -right-1 bg-surface-dark rounded-full p-0.5 border border-white/10">

</div>
</div>
<!-- Target Token Example (Point B of measurement) -->

</div>

<span class="material-symbols-outlined text-primary">grid_4x4</span>

<div class="w-11 h-6 bg-[#2b2839] peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-primary"></div>

<div class="grid grid-cols-2 gap-4">

<button class="flex items-center justify-center gap-2 py-2 px-3 bg-[#121118] border border-[#2b2839] text-[#a19db9] rounded-lg text-sm font-medium hover:text-white hover:border-[#a19db9] transition-colors">

<button aria-label="Measure" class="group relative flex items-center justify-center size-10 text-white bg-primary rounded-lg transition-all shadow-[0_0_10px_rgba(55,19,236,0.4)]">
<span class="material-symbols-outlined">straighten</span>
<span class="absolute bottom-full mb-2 left-1/2 -translate-x-1/2 px-2 py-1 bg-black text-white text-xs rounded opacity-0 group-hover:opacity-100 transition-opacity whitespace-nowrap pointer-events-none">Measure (M)</span>
</button>
<!-- Line Tool -->
<button aria-label="Line AOE" class="group relative flex items-center justify-center size-10 text-[#a19db9] hover:text-white hover:bg-[#2b2839] rounded-lg transition-all">
<span class="material-symbols-outlined">maximize</span>
<span class="absolute bottom-full mb-2 left-1/2 -translate-x-1/2 px-2 py-1 bg-black text-white text-xs rounded opacity-0 group-hover:opacity-100 transition-opacity whitespace-nowrap pointer-events-none">Line</span>

<button aria-label="Cone AOE" class="group relative flex items-center justify-center size-10 text-[#a19db9] hover:text-white hover:bg-[#2b2839] rounded-lg transition-all">
<span class="material-symbols-outlined">signal_wifi_4_bar</span>
<span class="absolute bottom-full mb-2 left-1/2 -translate-x-1/2 px-2 py-1 bg-black text-white text-xs rounded opacity-0 group-hover:opacity-100 transition-opacity whitespace-nowrap pointer-events-none">Cone</span>
</button>
<!-- Cube Tool -->
<button aria-label="Cube AOE" class="group relative flex items-center justify-center size-10 text-[#a19db9] hover:text-white hover:bg-[#2b2839] rounded-lg transition-all">
<span class="material-symbols-outlined">square</span>
<span class="absolute bottom-full mb-2 left-1/2 -translate-x-1/2 px-2 py-1 bg-black text-white text-xs rounded opacity-0 group-hover:opacity-100 transition-opacity whitespace-nowrap pointer-events-none">Cube</span>
