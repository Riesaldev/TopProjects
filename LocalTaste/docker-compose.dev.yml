version: '3.8'

services:
  # Base de datos PostgreSQL
  postgres:
    image: postgres:15
    container_name: localtaste-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: localtaste
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/src/database/init:/docker-entrypoint-initdb.d
    networks:
      - localtaste-network

  # Redis para cache
  redis:
    image: redis:7-alpine
    container_name: localtaste-redis
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    networks:
      - localtaste-network

  # Backend NestJS (desarrollo)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: localtaste-backend
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=development
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USERNAME=postgres
      - DB_PASSWORD=password
      - DB_NAME=localtaste
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      - postgres
      - redis
    networks:
      - localtaste-network

  # Frontend Next.js (desarrollo)
  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile.dev
    container_name: localtaste-frontend
    ports:
      - '3001:3000'
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:3000/api
    volumes:
      - ./client:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - localtaste-network

volumes:
  postgres_data:
  redis_data:

networks:
  localtaste-network:
    driver: bridge
